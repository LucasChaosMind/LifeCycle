<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/shoppingcart.css">
    <link rel="stylesheet" href="../components/css/footer.css">
    <link rel="stylesheet" href="../components/css/header.css">
</head>

<body>
    <header id="header">
    
    </header>
        <section class='main Cart '>
            <div class='wrapper p-4' >
                <h2 class='title fw-light text-center' >Your Shopping Cart</h2>
                <div class='top d-flex justify-content-between align-items-center mb-5' >
                  <button>Continue Shoping</button>
                  <div class='top-texts'>
                      <span class='top-text me-1'>Shopping Bag:<label>2</label></span>
                      <span class='top-text ms-1'>Your Wishlist:<label>0</label></span>
                  </div>
                  <button>Checkout Now</button>
                </div>
                <div class='botton d-flex justify-content-between'>
                  <div class='info' id="info-products">
                     <!--ProductCart here-->
                     
                  </div>
                  <div class='summary p-2 ms-2 d-flex justify-content-between flex-column' >
                      <h1 class='title'>Order Summary</h1>
                      <div class='summary-item d-flex justify-content-between' >
                        <span class='summaryItemText fw-400'>Subtotal</span>
                        <span class='summaryItemPrice' >$ <label id="subtotal"></label></span>
                      </div>
                      <div class='summary-item d-flex justify-content-between' >
                        <span class='summaryItemText fw-400'>Estimated Shipping</span>
                        <span class='summaryItemPrice'>$ 50</span>
                      </div>
                      <div class='summary-item d-flex justify-content-between' >
                        <span class='summaryItemText fw-400'>Shipping Discount</span>
                        <span class='summaryItemPrice'>$ -50</span>
                      </div>
                      <div class='summary-item d-flex justify-content-between'  type="total">
                        <span class='summaryItemText fw-700 total'>Total</span>
                        <span class='summaryItemPrice fw-700 total'>$ <label id="total"></label></span>
                      </div>
                      <button>Checkout Now</button>
                  </div>
                </div>
            </div>      
        </section>
        <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/TheApp.js"></script>
    <script src="../js/Components.js" type="module"></script>
</body>

</html>
