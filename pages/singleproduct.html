<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingleProduct</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../components/css/header.css">
    <link rel="stylesheet" href="../css/singleproduct.css">
    <link rel="stylesheet" href="../components/css/footer.css">
    
</head>
<body>
    <header id="header">
    </header>
    <section class="main">
        <div class ="product container">
            <div class="wrapper d-flex" >
                <div class="ImgContainer" >
                    <img src="https://i.pinimg.com/564x/a6/51/02/a651026986996bb1b607d4487c5a5336.jpg" />
                </div>
                <div class="info">
                    <h1 class="title">Pruduct Test System</h1>
                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, veniam? Lorem ipsum
                        dolor sit amet consectetur adipisicing elit. Maxime dicta doloribus exercitationem voluptates? Vel,
                        ad! Lorem ipsum dolor sit amet.
                    </p>
                    <span class="price">$999</span>
                    <div class="FilterContainer d-flex justify-content-between flex-column w-100">
                        <div class="d-flex align-items-center">
                            <span class="FilterTitle">Color:</span>
                            <div class="FilterColor" style="background-color: #ff00ee;"></div>
                            <div class="FilterColor" style="background-color: #0e0e0e;"></div>
                            <div class="FilterColor" style="background-color: #eeff00;"></div>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="FilterTitle">Size:</span>
                            <div class="FilterSize d-flex justify-content-center align-items-center">XS</div>
                            <div class="FilterSize d-flex justify-content-center align-items-center">S</div>
                            <div class="FilterSize d-flex justify-content-center align-items-center">M</div>
                            <div class="FilterSize d-flex justify-content-center align-items-center">L</div>
                            <div class="FilterSize d-flex justify-content-center align-items-center">XL</div>
                        </div>
                    </div>
                    <!--Parei aqui-->
                    <div class="add-amount d-flex justify-content-between align-items-center w-50">
                        <div class="d-flex align-items-center fw-bold">
                            <a class="btn" onclick="minusQuantity(1)"><i class="fa fa-minus"></i></a>
                            <span class="Amount">1</span>
                            <a class="btn" onclick="moreQuantity(1)"><i class="fa fa-plus"></i></a>
                        </div>
                        <button class="btn btn-buy" onclick="buyClothe(1)">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </div>    
    </section>
    <footer id="footer">
        
    </footer>
    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Components.js" type="module"></script>
    <script src="../js/TheApp.js"></script>
</body>

</html>
