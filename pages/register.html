<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../components/css/footer.css">
    <link rel="stylesheet" href="../components/css/header.css">
</head>
<body>
    <header id="header"></header>
    <section class='register'>
        <div class="container-fluid d-flex justify-content-center align-items-center ">
            <div class="wrapper">
                <h1 class="title">Register Now</h1>
                <form class="form flex-column">
                    <div class="form-data">
                        <div class="form-item d-flex flex-column pb-2">
                            <label for ="name">Name: </label>
                            <input class="input" name="name" placeholder="Name" type='text' />
                        </div>
                        <div class="form-item d-flex flex-column pb-2">
                            <label for ="email">Email</label>
                            <input class="input" name="email" placeholder="Email" type='email'/>
                        </div>
                        <div class="form-item d-flex flex-column pb-2">
                            <label for ="password">Password</label>
                            <input class="input" name="password" placeholder="Password" type='password' />
                        </div>
                        <div class=" form-item d-flex flex-column pb-2">
                            <label for ="cpassword">Confirm Password</label>
                            <input class="input" name="cpassword" placeholder="Confirm Password" type='password' />
                        </div>
                        <div class="d-flex flex-column pb-2">
                            <label for ="password">Bird Date</label>
                            <input class="input" type="date"/>
                        </div>
                    </div>
                    <label class="input" class="agreemnt">By creating an account, I consent to the processing of my personal data in accordance with the <b> PRIVACY POLICY </b></Agreemnt>
                    <button class="button">Create</button>
                </form>
               
            </div>
        </div>
    </section>
    <footer class="" id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Components.js" type="module"></script>
</body>
</html>
