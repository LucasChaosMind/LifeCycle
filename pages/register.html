<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../components/css/footer.css">
    <link rel="stylesheet" href="../components/css/header.css">
</head>
<body>
    <header id="header"></header>
    <section class='register'>
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="wrapper">
                <h1 class="title">Register Now</h1>
                <form class="form">
                    <input class="input" placeholder="Name" type='text' />
                    <input class="input" placeholder="Email" type='email'/>
                    <input class="input" placeholder="Password" type='password' />
                    <input class="input" placeholder="Confirm Password" type='password' />
                    <input class="input" placeholder="CPF" type='text' />
                    <input class="input" type="date"/>
                    <label class="input" class="agreemnt">By creating an account, I consent to the processing of my personal data in accordance with the <b> PRIVACY POLICY </b></Agreemnt>
                </form>
                <button class="button">Create</button>
            </div>
        </div>
    </section>
    <footer class="" id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Components.js" type="module"></script>
</body>
</html>
